<div class="row marketing">
<h4>List</h4>
<ul>
    <li ng-repeat="todo in data"><strong>{{ todo.title }}</strong> - {{ todo.description }} - {{ todo.created|date }} by <strong>{{todo.user}}</strong></li>
</ul>
<div class="toolbox">
    <button ng-click="pass_button(todos)" ng-disabled="!previous">&lsaquo;&lsaquo;</button>
    <button ng-click="pass_button(previous)" ng-disabled="!previous">&lsaquo;</button> 
    Page <input type="number" ng-change="setPage(curr)" ng-model="curr" min="1" max="{{ page }}" /> of {{ page }}
    <button ng-click="pass_button(next)" ng-disabled="!next">&rsaquo;</button>
    <button ng-click="pass_button(todos + '?page=' + page)" ng-disabled="!next">&rsaquo;&rsaquo;</button>
    {{ count }} items
</div>
</div>
