<div class="row marketing">
<h4>List</h4>
<ul>
    <li ng-repeat="todo in data"><strong>{{ todo.title }}</strong> - {{ todo.description }} - {{ todo.created|date }} by <strong>{{todo.user}}</strong></li>
</ul>
<div class="toolbox">
    <button ng-click="pass_button(previous)" ng-disabled="!previous"><</button> 
    {{count}} 
    <button ng-click="pass_button(next)" ng-disabled="!next">></button>
</div>
</div>
